<head>

    <link rel="stylesheet" href="css/styles.css">
</head> 
<body>
    <header class="header">

        <div class="video-background">
            <video autoplay muted loop playsinline>
                <source src="assets/video/Cafe.mp4" type="video/mp4">
                Tu navegador no soporta videos HTML5
            </video>
            <div class="video-overlay"></div>
        </div>

        <div class="header-content">

        <nav class="navbar">
            
            <ul class="menu">
                <li><a href="Inicio">Inicio</a></li>
                <li><a href="Servicio">Servicios</a></li>
                <li><a href="Nosotros">Nosotros</a></li>
                <li><a href="Contacto">Contacto</a></li>

    <main>

                    </div>

                        <ul>

                          <button class="btn" id="reservar-btn">Reservar</button>
                    </div>
                </div>

            </div>
        </section>
        <section id="Nosotros" class="section" style="height:100vh;background-color:#f1f1f1">
            <h1>Seccion de nosotros</h1>
        </section>
        <section id="Contacto" class="section" style="height:100vh;background-color:#f1f1f1">
            <h1>Seccion de contactos</h1>
        </section>
    </main>

    <script src="js/app.js"></script>
